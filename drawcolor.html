<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeDraw</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <body>
        <div class="container">
            <div class="menu">
                <div class="colors">
                    <button type="button" value="red"></button>
                    <button type="button" value="green"></button>
                    <button type="button" value="#0fffff"></button>
                    <button type="button" value="blue"></button>
                    <button type="button" value="yellow"></button>
                    <button type="button" value="pink"></button>
                    <button type="button" value="orange"></button>
                    <button type="button" value="brown"></button>
                    <button type="button" value="black"></button>
                    <button type="button" value="purple"></button>
                    <button type="button" value="greenyellow"></button>
                    <button type="button" value="white"></button>
                    <button type="button" value="#0B615E"></button>
                    <button type="button" value="#5F4C0B"></button>
                    <button type="button" value="#0B243B"></button>
                    <button type="button" value="#610B21"></button>
                    <button type="button" value="#FF0080"></button>
                    <button type="button" value="#9A2EFE"></button>
                    <button type="button" value="#0B243B"></button>
                </div>
                <div class="brushes">
                    <button type="button" value="1"></button>
                    <button type="button" value="2"></button>
                    <button type="button" value="3"></button>
                    <button type="button" value="4"></button>
                    <button type="button" value="5"></button>
                    <button type="button" value="6"></button>
                    <button type="button" value="7"></button>
                </div>
                <div class="icon">
                    <img src="/img/44ca2635eec713994ad6.jpg" alt="icon">
                </div>
            </div>
        </div>
        <div class="drawarts">
            <canvas id="paint-canvas" width="960" height="600" style="background-color:rgb(92, 88, 88)"></canvas>
        </div>
        <div class="buttons">
            <button id="clear" type="button">Clear</button>
        </div>
    </body>
    <script type="text/javascript" src="drawcolor.js"></script>
    <link rel="stylesheet" href="drawcolor.css">

    </html>
</body>

</html>
